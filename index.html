<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="reset" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheet.css">
</head>
<body>
    <nav>
        <a href="./highscores.html">View Highscores</a>
        <p id="countdown"></p>
    <header>
        <h1>Interview Coding Quiz</h1>
    </header>
    <div class="wrapper">
        <div class="card">
            <div class="card-header">
                <h2>Instructions</h2>
            </div>
            <div class="card-body">
                <p>Click the button below to start the quiz. You will have 60 seconds to answer 5 questions. If you answer incorrectly, 10 seconds will be deducted from the timer. Your score will be the time remaining.</p>
            </div>
            <div class="card-footer">
                <button id="start" class="btn">Start Quiz</button>
            </div>
        </div>
    <script src="./assets/script.js"></script>
</body>
</html>
